<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Línea de tiempo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-avatar slot="start">
        <img src="assets/profile-picture.png" alt="Foto de perfil">
      </ion-avatar>
      <ion-card-title>Nombre de usuario</ion-card-title>
      <ion-card-subtitle>@usuario</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Contenido del tweet...
    </ion-card-content>
    <ion-row class="actions">
      <ion-col>
        <ion-button color="primary" expand="full" fill="clear" size="small">
          <ion-icon name="thumbs-up" slot="start"></ion-icon>
          Me gusta
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="primary" expand="full" fill="clear" size="small">
          <ion-icon name="chatbubble-outline" slot="start"></ion-icon>
          Comentar
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="primary" expand="full" fill="clear" size="small">
          <ion-icon name="share" slot="start"></ion-icon>
          Compartir
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>

  <!-- Repite la estructura de la tarjeta para más tweets -->
</ion-content>
